            storeFile file('C:/Users/Ingca/OneDrive/Documentos/ReporTrashv2/ReportRash/Keyreportrash-app.jks')
            storePassword 'Davidcaro05'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
